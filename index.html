<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="./style.css" media="all">
  <title>Frontend Mentor | Profile card component</title>
<link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="card-img"></div>
            <div class="card-body">
                <div class="profile-pic">
                <img src="./images/image-victor.jpg" alt="">
                </div>
            <h3>Victor Crest
                <span> 26<br />
                    <p>London</p></span></h3>
            <hr />
            <ul>
                <li>80K
                    <span>Followers</span></li>

                <li>803K
                    <span>Likes</span></li>

                <li>1.4K
                    <span>Photos</span></li>
            </ul>
        </div>
        </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChittojiMuraliSreeKrishna/profile-card-component-main.git">C Murali Sree Krishna</a>.
  </div>
</body>
</html>
